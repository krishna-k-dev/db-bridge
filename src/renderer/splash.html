<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL Bridge - Loading</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4261ec 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        overflow: hidden;
      }
      .splash-container {
        text-align: center;
        animation: slideUp 1s ease-out;
      }
      .logo {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        animation: spin 2s linear infinite, pulse 2s ease-in-out infinite;
      }
      .title {
        font-size: 28px;
        font-weight: 300;
        margin-bottom: 10px;
        animation: fadeIn 1.5s ease-in-out 0.5s both;
      }
      .subtitle {
        font-size: 16px;
        opacity: 0.8;
        animation: fadeIn 1.5s ease-in-out 1s both;
      }
      @keyframes slideUp {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <img
        src="./assets/logo-rMHbchF_.png"
        alt="SQL Bridge Logo"
        class="logo"
      />
      <div class="title">SQL Bridge</div>
      <div class="subtitle">Loading your database connections...</div>
    </div>
  </body>
</html>
